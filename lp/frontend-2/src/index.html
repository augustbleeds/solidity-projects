<title>Sample Project</title>
<link rel="stylesheet" type="text/css" href="./index.css">

<h1>Project LP</h1>

<section>
  <h2>ICO</h2>

  <div>
    <p id="left_message"></p>
    SPC left to buy: <span id="ico_spc_left"></span>
  </div>

  <div>
    SPC purchased: <span id="purchased">Log in to find out</span>
    <p id="purchased_message"></p>
  </div>

  <form id="ico_spc_buy">
    Buy SPC
    <input name="eth" value="0.1" autocomplete="off">
    <button type="submit">Buy</button>
    <p id="buy_message"></p>
  </form>
</section>

<section>
  <h2>Pool</h2>


  <form id="lp_deposit">
    <p id="lp_deposit_message"></p>
    Deposit for LP tokens <br>
    <input name="eth" value="0" autocomplete="off"> ETH<br>
    <input name="spc" value="0" autocomplete="off"> SPC<br>
    <button type="submit">Deposit</button>
  </form>

  <form id="lp_withdraw">
    <p id="lp_withdraw_message"></p>
    Withdraw from pool <br>
    <button type="submit">Withdraw All</button>
  </form>
</section>

<section>
  <h2>Trade</h2>

  <form id="swap">
    <p id="swap_message"></p>
    Trade SPC for ETH <br>
    <input name="amount_in" value="0" autocomplete="off"> <span id="swap_in_label">ETH</span>
    <small id="switcher" style="text-decoration: underline; cursor: pointer;">swap</small>
    <br>
    <p> (Estimate-Only) </p>
    <span id="swap_out_label">0 SPC</span><br>
    <button type="submit">Trade</button>
  </form>
</section>

<script type="module" src="./index.js"></script>
