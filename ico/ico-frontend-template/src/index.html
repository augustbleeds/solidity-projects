<title>Sample Project</title>
<link rel="stylesheet" type="text/css" href="./index.css">

<h1>Project LP</h1>

<section>
  <h2>ICO</h2>

  <div>
    <p id="left_message"></p>
    Remaining SPC left to purchase: <span id="ico_spc_left"></span>
  </div>

  <div>
    SPC purchased: <span id="purchased">Log in to find out</span>
    <p id="purchased_message"></p>
  </div>

  <form id="ico_spc_buy">
    Buy SPC with ETH
    <input name="eth" value="0.1" autocomplete="off">
    <button type="submit">Buy (ETH)</button>
    <p id="buy_message"></p>
  </form>
</section>

<script type="module" src="./index.js"></script>
